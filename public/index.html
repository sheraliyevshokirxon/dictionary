<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="container header__container">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <div class="navabar">
              <div class="dropdown">
                    <button class="dropbtn">
                      <p class="dropdown--title">Sans Serif</p>
                      <img src="./images/icon-arrow-down.svg" alt="" />
                    </button>
                    <div class="dropdown-content">
                      <li class="f1">Sans Serif</li>
                      <li class="f2">Serif</li>

              </div>

                    <i class="fas fa-moon"></i>
                    <i class='fas fa-sun'></i>

                </div>
                <!-- ligght night -->
                <img  class="oy" src="./images/oy.svg" alt="img oy">

        </div>
    </header>

        <section class="start">

                <form class="form" action="">

                <img class="lupa" src="./images/lupa.png" alt="lup">

        </section>
        <section class="info container">
            <div class="key__container">
                <h1 class="key-title">write a word</h1>
                <p class="key-desc">/ˈkiːbɔːd/</p>
            </div>
            <button class="play-btn">
                <img class="img-play" src="./images/play.svg" alt="play">
                
            </button>
        </section>
        <div class="box">
        </div>
